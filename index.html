<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="tailwind.css" />
  <title> </title>
</head>

<body class="bg-purple-50 flex items-center justify-center h-screen px-10 lg:px-0">
  <div
    class="bg-white border-2 w-full max-w-xs lg:max-w-lg rounded-2xl border-gray-100 flex flex-col items-center px-8 py-8 lg:px-20 lg:py-10 shadow-2xl">
    <div class="flex flex-col lg:flex-row w-full justify-between items-center lg:items-start">
      <img src="./assets/perfil.jpg" alt="Mulher vestindo jaqueta jeans azul e com brincos de argola"
        class="rounded-full w-32 h-32 object-cover" />
      <div class="flex flex-col lg:w-1/2 items-center lg:items-start">
        <h2 class="text-2xl font-bold text-center lg:text-left">
          Dulce Maria
        </h2>
        <p class="font-light text-base text-gray-400">Product Engineer</p>
        <div class="flex gap-2 mt-1">
          <a href=""><img src="./assets/github.svg" alt="ícone da rede social do github" /></a>
          <a href=""><img src="./assets/twitter.svg" alt="ícone da rede social do twitter" /></a>
          <a href=""><img src="./assets/linkedin.svg" alt="Ícone da rede social do linkedin" /></a>
        </div>
        <button class="bg-purple-600 rounded-md flex items-center justify-around px-3 py-1 text-white mt-2 w-full cursor-pointer hover:scale-110 transition-transform duration-600">           <img src="./assets/message.svg" alt="Ícone de envelope simbolizando email" />
          Mensagem</button>
        
      </div>
    </div>
    <hr class="my-4 border-t border-gray-300 w-full" />
    <ul class="flex justify-between w-full flex-wrap lg:flex-nowrap space-y-4">
      <li class="flex flex-col items-center w-1/2 lg:w-auto">
        <p class="font-bold text-purple-600 text-2xl">45</p>
        <p class="font-light text-gray-500">projetos</p>
      </li>
      <li class="flex flex-col items-center w-1/2 lg:w-auto">
        <p class="font-bold text-purple-600 text-2xl">6</p>
        <p class="font-light text-gray-500">palestras</p>
      </li>
      <li class="flex flex-col items-center w-1/2 lg:w-auto">
        <p class="font-bold text-purple-600 text-2xl">15</p>
        <p class="font-light text-gray-500">artigos</p>
      </li>
      <li class="flex flex-col items-center w-1/2 lg:w-auto">
        <p class="font-bold text-purple-600 text-2xl">12k</p>
        <p class="font-light text-gray-500">seguidores</p>
      </li>
    </ul>
  </div>

  <div class="fixed z-50 w-20 py-2 font-bold text-center text-blue-700 bg-blue-100 rounded-full bottom-2 left-2">
    <span class="block sm:hidden">xs</span>
    <span class="hidden sm:block md:hidden">sm</span>
    <span class="hidden md:block lg:hidden">md</span>
    <span class="hidden lg:block xl:hidden">lg</span>
    <span class="hidden xl:block 2xl:hidden">xl</span>
    <span class="hidden 2xl:block">2xl</span>
  </div>
</body>

</html>
